<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Tables</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1><span class="fa fa-free-code-camp"></span> HOT RESTAURANT</h1>
      <hr>
      <h2>Current Reservations and Waiting List</h2>
      <a href="./reserve"><button class="btn btn-primary btn-lg"><span class="fa fa-book"></span> Make
          Reservations</button></a>
      <a href="./" class="btn btn-primary btn-lg"><span class="fa fa-home"></span></a>
    </div>


    <div class="row">
      <div class="col-lg-12">


        <div class="row">

          <div class="col-12">

            <div class="card mb-4">
              <div class="card-header">
                <h3><strong>Current Reservations</strong></h3>
              </div>
              <div class="card-body" id="tableSection">

                <br>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <h3><strong>Waiting List</strong></h3>
              </div>
              <div class="card-body" id="waitListSection">

              </div>
            </div>
          </div>
        </div>


      </div>

</body>

</html>


<script>
  $(document).ready(function () {
    getTable();

    function getTable() {
      let currentUrl = window.location.origin;
      $.ajax({
        url: currentUrl + '/api/waitlist',
        method: 'GET',
      }).then(function (data) {
        console.log(data);

        for (i = 0; i < 5; i++) {
          let current = $('#tableSection');
          let newDiv = $('<div>');

          newDiv.text(data[i].name);
          current.append(newDiv);
        }
        for (i = 4; i < data.length; i++) {
          let current = $('#waitListSection');
          let newDiv = $('<div>');

          newDiv.text(data[i].name);
          current.append(newDiv);
        }

        if (data.length < 5) {
          for (i = 0; i > data.length; i++) {
            let current = $('#tableSection');
            let newDiv = $('<div>');

            newDiv.text(data[i].name);
            current.append(newDiv);
          }
        }
      });
    }
  });
</script>
