<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta charset="UTF-8">
  <title>Hot Restraunt</title>
 
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
​
</head>
​
<body>
​
  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Make your reservation now!</h3>
      <hr>
      <a href="/table"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>View Tables</button></a>
      <a href="/"><button class="btn btn-danger btn-lg"><span
            class="fa fa-eye"></span>Home</button></a>
    </div>
    <form>
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input class="form-control" id="NameInput">
        </div>
        <div class="form-group">
            <label for="nameInput">Phone Number</label>
            <input class="form-control" id="PhoneNumber">
          </div>
          <div class="form-group">
            <label for="nameInput">Email</label>
            <input class="form-control" id="EamilInput">
          </div>
          <div class="form-group">
            <label for="nameInput">ID</label>
            <input class="form-control" id="ID">
          </div>
        <button type="submit" class="submit btn btn-primary">Submit</button>
      </form>
    </div>
    </body>
​
    </html>
​
<script>
  $(document).ready(function() {

 
  $(".submit").on("click", function (event) {
    event.preventDefault();
    var newReservation = {
    customerName: $('#NameInput').val().trim(),
    phoneNumber: $('#PhoneNumber').val().trim(),
    customerEmail: $('#EamilInput').val().trim(),
    customerID: $('#ID').val().trim()
    };
  console.log(newReservation);
  var currentURL = window.location.origin;
$.ajax({ 
  url: currentURL + "/api/tables" + newReservation,
  method: 'POST',
  }).then(function (data) {
    if (data == true) {
      alert("Your table is booked!")
    }
    if (data == false) {
      alert("Sorry, you are on the wait list")
    }
    $('#NameInput').val("");
    $('#PhoneNumber').val("");
    $('#EmailInput').val("");
    $('#').val("");
  });
return false;
});
});
    </script>
